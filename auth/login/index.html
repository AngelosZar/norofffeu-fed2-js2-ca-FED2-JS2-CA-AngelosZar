<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <div class="header__left">
        <a href="/" class="header__link hidden">Home</a>
        <a href="/profile/" class="header__link">My Profile</a>
        <a href="/auth/login/" class="header__link active">Login</a>
        <a href="/auth/register/" class="header__link">Register</a>
        <button id="logout-btn" class="header__button">Logout</button>
      </div>
      <div class="header__right">
        <img
          src="/images/noroff-logo.png"
          alt="Noroff Logo"
          class="header__logo"
        />
      </div>
    </header>
    <h1>Login</h1>
    <form name="login">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <a href="/auth/register/">Register</a>
      <button>Login</button>
    </form>
  </body>
</html>
