<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <div class="header__left">
        <a href="/" class="header__link hidden">Home</a>
        <a href="/profile/" class="header__link">My Profile</a>
        <a href="/auth/login/" class="header__link">Login</a>
        <a href="/auth/register/" class="header__link active">Register</a>
        <button id="logout-btn" class="header__button">Logout</button>
      </div>
      <div class="header__right">
        <img
          src="/images/noroff-logo.png"
          alt="Noroff Logo"
          class="header__logo"
        />
      </div>
    </header>
    <h1>Register</h1>

    <form name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
        />
        <div>
          <label for="bio">Bio (Optional)</label> <input type="text" id="bio" />
        </div>
        <div>
          <label for="profileImg">Profile image url(Optional)</label>
          <input type="url" id="profileImg" />
        </div>
        <div>
          <label for="profileImgAlt"
            >Profile image alternative url(Optional)</label
          >
          <input type="url" id="profileImgAlt" />
        </div>
      </div>

      <a href="/auth/login/">Login</a>
      <button>Register</button>
    </form>
  </body>
</html>
