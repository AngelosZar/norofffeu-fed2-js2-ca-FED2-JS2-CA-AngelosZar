<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <div class="header__left">
        <a href="/" class="header__link">Home</a>
        <a href="/profile/" class="header__link active">My Profile</a>
        <a href="/auth/login/" class="header__link">Login</a>
        <a href="/auth/register/" class="header__link">Register</a>
        <button id="logout-btn" class="header__button">Logout</button>
      </div>
      <div class="header__right">
        <img
          src="/images/noroff-logo.png"
          alt="Noroff Logo"
          class="header__logo"
        />
      </div>
    </header>

    <main>
      <h1>Profile</h1>
      <h1>Get posts of a user</h1>
      <!--  -->
      <div class="profile-container">
        <div class="profile-banner">
          <img src="" alt="Profile Banner" class="banner-img" />
        </div>
        <div class="profile-info">
          <img src="" alt="User Avatar" class="avatar-img" />
          <h1 class="user-name"></h1>
        </div>
        <div class="user-details">
          <p>
            <strong>Bio:</strong>
          </p>
          <p><strong>Location:</strong> Oslo , Norway</p>
          <p><strong>Followers:</strong> 1</p>
        </div>
        <div class="action-bar">
          <a href="../post/create/" class="primary__button"
            >Create a new post</a
          >
          <a href="../post/edit/" class="primary__button">edit a post</a>
          <a href="../post/" class="primary__button">see posts</a>
        </div>
        <div class="follow-container">
          <!-- method put or post and action /follow and unfollow -->
          <form action="">
            <label for="follow">Follow a user</label>
            <input
              type="text"
              name="follow"
              id="followUser"
              placeholder="Username "
            />
            <button>Follow</button>
          </form>
          <br />
          <div>
            <form action=""></form>
            <label for="unfollow">Unfollow a user</label> <input type="text" name="unfollow" id="unfollowUser" placeholder="Username "/>
            <button>Unfollow</button>
          </form>
          </div>
        </div>
      </div>

      <section>
        <h1>Your latest posts</h1>
        <div id="profile-post-feed"></div>
      </section>
    </main>
  </body>
</html>
