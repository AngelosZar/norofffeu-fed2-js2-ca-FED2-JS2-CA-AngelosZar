<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header__left">
        <a href="/" class="header__link">Home</a>
        <a href="/profile/" class="header__link">My Profile</a>
        <a href="/auth/login/" class="header__link">Login</a>
        <a href="/auth/register/" class="header__link">Register</a>
        <button id="logout-btn" class="header__button">Logout</button>
      </div>
      <div class="header__right">
        <img
          src="/images/noroff-logo.png"
          alt="Noroff Logo"
          class="header__logo"
        />
      </div>
    </header>
    <h1>Create Post</h1>

    <form name="createPost">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
      </div>
      <div>
        <label for="body">Body</label>
        <input type="text" name="body" id="body" />
      </div>
      <div>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" />
      </div>
      <div>
        <label for="media_url">Media url</label>
        <input type="text" name="media_url" id="media_url" />
      </div>
      <div>
        <label for="media_alt">Media alt</label>
        <input type="text" name="media_alt" id="media_alt" />
      </div>
      <button>Create Post</button>
    </form>
  </body>
</html>
