<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>

    <form name="createPost">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
      </div>
      <div>
        <label for="body">Body</label>
        <input type="text" name="body" id="body" />
      </div>
      <div>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" />
      </div>
      <div>
        <label for="media-url">Media url</label>
        <input type="text" name="media-url" id="media-url" />
      </div>
      <div>
        <label for="media–alt">Media alt</label>
        <input type="text" name="media–alt" id="media–alt" />
      </div>
      <button>Create Post</button>
    </form>
  </body>
</html>
