  <body>

    <form name="editPost">

        <label for="title">Title</label>

      <div>
        <label for="body">Body</label>
        <input type="text" name="" id="" />
      </div>
      <div>
        <label for="tags">Tags</label>
        <input type="text" name="" id="" />
      </div>
      <div id="current-img-on-edit">
        <img src="" alt="" />
      </div>
      <div>
        <label for="media_img_url">Img url</label>
        <input type="url" name="" id="" />
      </div>
      <div>
        <label for="media_img_alt">Alt text</label>
        <input type="text" name="" id="" />
      </div>
      <button>Edit Post</button>
    </form>
