<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

    <form name="editPost" id="editPostForm">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div>
        <label for="body">Body</label>
        <textarea name="body" id="body" cols="16" rows="5"></textarea>
      </div>
      <div>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" />
      </div>
      <!-- <div id="current-img-on-edit">
        <img src="" alt="" id="currentImage" />
      </div> -->
      <div>
        <label for="media_url">Image URL</label>
        <input type="url" name="media_url" id="media_url" />
      </div>
      <div>
        <label for="media_alt">Alt Text</label>
        <input type="text" name="media_alt" id="media_alt" />
      </div>
      <button type="submit">Edit Post</button>
    </form>
  </body>
</html>
